<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content">
		
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">User Setup</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
					<form th:id="userAccountForm" th:object="${userAccount}"
					th:action="@{/userAccount}" class="form-horizontal" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="userId" class="col-sm-2 control-label">User ID</label>
							<div class="col-sm-10">
								<input th:type="text" th:field="*{userId}" class="form-control" id="userId" placeholder="userId">
							</div>
						</div>
						<div class="form-group">
							<label for="manager" class="col-sm-2 control-label">Manager</label>
							<div class="col-sm-10">
								<input th:type="text" th:field="*{manager}" class="form-control" id="manager" placeholder="manager">
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<!-- <button type="submit" class="btn btn-default">Cancel</button> -->
						<button type="submit" class="btn btn-info pull-right">Show</button>
					</div>
					<!-- /.box-footer -->
				</form>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</section>
		<script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
      });
    </script>
	</div>
</body>
</html>
