<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New FTS Web</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" th:href="@{/dist/css/AdminLTE.min.css}" href="/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" type="text/css" th:href="@{/dist/css/skins/_all-skins.min.css}"  href="/dist/css/skins/_all-skins.min.css">
	<!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div th:replace="header :: header">
    Header
</div>
<div th:replace="leftmenu :: leftmenu">
    Left menu
</div>
<div th:include="${view} :: content" class="content-wrapper">
    Content
</div>
<div th:replace="footer :: footer">
    Footer
</div>
	<!-- jQuery 2.1.4 -->
   <script th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}" src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
   <!-- Bootstrap 3.3.5 -->
   <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="/bootstrap/js/bootstrap.min.js"></script>
   <!-- FastClick -->
   <script th:src="@{/plugins/fastclick/fastclick.min.js}" src="/plugins/fastclick/fastclick.min.js"></script>
   <!-- AdminLTE App -->
   <script th:src="@{/dist/js/app.min.js}" src="/dist/js/app.min.js"></script>
   <!-- Sparkline -->
   <script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}" src="/plugins/sparkline/jquery.sparkline.min.js"></script>
   <!-- jvectormap -->
   <script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}" src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
   <script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}" src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
   <!-- SlimScroll 1.3.0 -->
   <script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}" src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
   <!-- ChartJS 1.0.1 -->
   <script th:src="@{/plugins/chartjs/Chart.min.js}" src="/plugins/chartjs/Chart.min.js"></script>
   <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
   <script th:src="@{/dist/js/pages/dashboard2.js}" src="/dist/js/pages/dashboard2.js"></script>
   <!-- AdminLTE for demo purposes -->
   <script th:src="@{/dist/js/demo.js}" src="/dist/js/demo.js"></script>
</body>
</html>
