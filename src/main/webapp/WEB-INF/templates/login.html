<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:spring="http://www.springframework.org/tags">
	<head>
	   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>FTS Web Login</title>
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	    <!-- Bootstrap 3.3.5 -->
	    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	    <!-- Ionicons -->
	    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	    <!-- Theme style -->
	    <link rel="stylesheet" th:href="@{dist/css/AdminLTE.min.css}">
	    <!-- iCheck -->
	    <link rel="stylesheet" th:href="@{plugins/iCheck/square/blue.css}">
	
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        FTS Web
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg"><a href="?language=en">English</a> | <a href="?language=zh_CN">简体</a> | <a href="?language=zh_HK">繁體</a></p>
        <form th:id="loginForm" th:action="@{/login}" th:object="${customer}" method="post">
          <div class="form-group has-feedback">
          	<input th:id="username" type="text" th:field="*{name}" class="form-control" tabindex="1" th:errorclass="fieldError" required />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
          	<input th:id="password" type="password" th:field="*{password}" class="form-control" tabindex="2" th:errorclass="fieldError" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <a href="#" onclick="$('#forgotpw').click();"><span th:utext="#{login.forgot.password}"></span></a>
            </div><!-- /.col -->
            <div class="col-xs-4">
            	<input type="submit" class="btn btn-primary btn-block btn-flat" th:value="#{login.button.login}" tabindex="3" />
            	<!-- <input th:id="forgotpw" type="submit" name="action" th:value="forgotPassword" /> -->
            </div><!-- /.col -->
          </div>
          <!-- <div class="row">
          	<div class="col-xs-20">
          		(c)Copyright m-FINANCE Ltd. All rights reserved.
          	</div>
          </div> -->
          <div class="row">
			          <ul th:if="${#fields.hasErrors('*')}">
						  <li th:each="err : ${#fields.errors('*')}" th:utext="#{${err}}"/>
						</ul>
					</div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script th:inline="javascript">
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
      
      $("#forgotpw").hide();
      $("#username").attr("placeholder", [[#{login.username}]]);
      $("#password").attr("placeholder", [[#{login.password}]]);
    </script>
  </body>
</html>
